  <!-- Contenedor de estrellas -->
  <div class="stars" id="stars"></div>

  <!-- Contenedor principal de contenido -->
  <div id="main-content">
    <!-- El contenido se cargará aquí dinámicamente -->
  </div>

  <script src="js/theme.js"></script>
  <script src="js/stars.js"></script>
  <script type="module" src="js/main.js"></script>
  
  <!-- Fallback: Si los módulos fallan, cargar contenido directamente -->
  <script>
    // Verificar después de 2 segundos si el contenido se cargó
    setTimeout(() => {
      const mainContent = document.getElementById('main-content');
      if (mainContent && (!mainContent.innerHTML || mainContent.innerHTML.trim() === '' || mainContent.innerHTML.includes('<!-- El contenido se cargará aquí dinámicamente -->'))) {
        console.warn('El contenido no se cargó automáticamente, intentando carga manual...');
        fetch('home.html')
          .then(response => {
            if (response.ok) {
              return response.text();
            }
            throw new Error('Error al cargar home.html');
          })
          .then(html => {
            if (html && html.trim()) {
              mainContent.innerHTML = html;
              console.log('Contenido cargado manualmente');
            }
          })
          .catch(error => {
            console.error('Error en carga manual:', error);
            mainContent.innerHTML = `
              <div class="error" role="alert">
                <h2>Error al cargar contenido</h2>
                <p>Por favor verifica que el archivo home.html exista en la raíz del proyecto.</p>
                <p style="font-size: 0.9rem; color: #888;">Error: ${error.message}</p>
                <button onclick="location.reload()" class="button">Recargar página</button>
              </div>
            `;
          });
      }
    }, 2000);
  </script>
