<section class="contentFrame">
    <!-- Overlay para móvil -->
    <div class="questions-overlay" id="questionsOverlay"></div>

    <div class="chatbot-wrapper" role="region" aria-label="Chatbot de entrevistas">
        <!-- Sidebar con preguntas sugeridas -->
        <aside class="questions-sidebar" role="complementary" aria-label="Preguntas sugeridas">
            <button class="close-questions-btn" id="closeQuestionsBtn" aria-label="Cerrar menú de preguntas" title="Cerrar">X</button>
            <h3>Preguntas Sugeridas</h3>
            <div class="questions-list">
                <button class="question-btn" data-question="Cuéntame sobre ti">Cuéntame sobre ti</button>
                <button class="question-btn" data-question="Cuál es tu experiencia con [lenguaje o tecnología]">Cuál es tu experiencia</button>
                <button class="question-btn" data-question="Cómo manejas la depuración de errores">Depuración de errores</button>
                <button class="question-btn" data-question="Qué proyecto te enorgullece más">Proyecto destacado</button>
                <button class="question-btn" data-question="Cómo priorizas tareas en un proyecto">Priorización de tareas</button>
                <button class="question-btn" data-question="Qué sabes sobre estructuras de datos y algoritmos">Estructuras de datos</button>
                <button class="question-btn" data-question="Por qué quieres trabajar en nuestra empresa">Motivación laboral</button>
                <button class="question-btn" data-question="Prefieres trabajar en equipo o individualmente">Trabajo en equipo</button>
                <button class="question-btn" data-question="Cómo manejas el estrés o deadlines ajustados">Manejo de estrés</button>
                <button class="question-btn" data-question="Cuál es tu meta profesional a 5 años">Metas profesionales</button>
            </div>
        </aside>

        <!-- Contenedor principal del chat -->
        <div class="chatbot-container">
            <!-- Botón toggle (solo visible en móvil) -->
            <button class="questions-toggle" id="questionsToggle" aria-label="Mostrar preguntas sugeridas" aria-expanded="false">
                <span>Preguntas Sugeridas</span>
                <span class="toggle-icon">›</span>
            </button>
            <div class="chat-header" role="banner">
                Chatbot IA
            </div>

            <!-- Chat vacío, se llena con JS -->
            <div class="chat-box" role="log" aria-live="polite" aria-label="Mensajes del chat"></div>

            <!-- Input único -->
            <div class="chat-input">
                <label for="user-input" class="sr-only">Escribe tu pregunta</label>
                <input type="text" id="user-input" placeholder="Haz tu pregunta..." aria-label="Campo para escribir tu pregunta" maxlength="500">
                <button id="send-btn" aria-label="Enviar mensaje">→</button>
            </div>
        </div>
    </div>
</section>
